<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.svg" alt="Splitter">
    </div>
    <div class="content">
      <form action="#">
        <label>Bill
          <input type="number" name="bill" id="bill" placeholder="0">
          <span class="sign">
            <img src="images/icon-dollar.svg" alt="">
          </span>
          <div class="error"></div>
        </label>
        <label for="tip">Select Tip %</label>
        <div class="grid">
          <label class="tip-num"><input type="radio" name="tip"><span data-value = 5>5%</span></label>
          <label class="tip-num"><input type="radio" name="tip"><span data-value = 10>10%</span></label>
          <label class="tip-num"><input type="radio" name="tip"><span data-value = 15>15%</span></label>
          <label class="tip-num"><input type="radio" name="tip"><span data-value = 25>25%</span></label>
          <label class="tip-num"><input type="radio" name="tip"><span data-value = 50>50%</span></label>
          <input type="number" name="tip" id="custom" placeholder="Custom">
        </div>
        <label>Number of people
          <input type="number" name="people" placeholder="0" id="people">
          <span class="sign">
            <img src="images/icon-person.svg" alt="">
          </span>
          <div class="error"></div>
        </label>
      </form>
      <div class="amount">
        <div class="tip">
          <div class="text">
            Tip Amount
            <div class="per">/ person</div>
          </div>
          <div class="num">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            Total
            <div class="per">/ person</div>
          </div>
          <div class="num">$0.00</div>
        </div>
        <button disabled>RESET</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
